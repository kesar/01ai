<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      /* Center the container element */
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #222;
      }
      
      /* Center the image */
      .image {
        display: block;
        margin: auto;
        max-width: 100%;
        max-height: 100%;
        border: 1px solid #000
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img class="image" src="01.jpg" alt="Your image" width="512" height="512">
    </div>
  </body>
</html>
